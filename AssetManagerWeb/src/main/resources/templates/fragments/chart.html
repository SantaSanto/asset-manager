<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/page :: bluma" />

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {'packages': ['corechart']});
	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {

		var data = google.visualization.arrayToDataTable([
			['Task', 'Hours per Day'],
			['Work', 11],
			['Eat', 2],
			['Commute', 2],
			['Watch TV', 2],
			['Sleep', 7]
		]);

		var options = {
			title: 'Asset Allocation',
			is3D: true,
		};

		var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		chart.draw(data, options);
	}
</script>

<body>
	<section th:replace="fragments/page :: header(title='ASSET CHART', menuItems=~{this::.am-menu})">
		<div class="am-menu" th:replace="fragments/page :: menu('fas fa-home', @{/dashboard})" />
	</section>

	<section class="container">
		<div class="box my-5">
			<div id="piechart" style="height: 500px;" />
		</div>
	</section>

</body>

</html>
